<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OAuth Callback</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0f16;color:#e4e6ea;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    .card{background:#151b24;border:1px solid #2a3443;border-radius:12px;padding:24px;max-width:560px;width:92%}
    .muted{color:#9aa4b2}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>이 페이지는 현재 로그인 방식에서 사용되지 않습니다.</h2>
    <p class="muted">이 앱은 Google Token Client(팝업) 방식을 사용합니다. 메인 화면으로 돌아가 주세요.</p>
  </div>
</div>
</body>
</html>
